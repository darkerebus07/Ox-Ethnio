<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .star {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }

        .star:hover,
        .star.checked {
            color: gold;
        }

        .feedback-form {
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 100px;
            margin: 20px auto;
            display: block;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <div class="stars" id="stars">
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
        </div>
        <form class="feedback-form" onsubmit="submitFeedback()">
            <textarea id="feedback" placeholder="Enter your feedback"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let rating = 0;

        function rate(stars) {
            rating = stars;
            const starsEl = document.querySelectorAll('.star');
            starsEl.forEach((star, index) => {
                if (index < stars) {
                    star.classList.add('checked');
                } else {
                    star.classList.remove('checked');
                }
            });
        }

        function submitFeedback() {
            const feedbackText = document.getElementById('feedback').value;
            // Here you can submit the rating and feedback to your backend or perform other actions
            alert(`Thank you for your feedback!\nRating: ${rating}/5\nFeedback: ${feedbackText}`);
            return false; // Prevent the form from submitting
        }
    </script>
</body>
</html>
